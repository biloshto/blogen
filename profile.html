<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Blogen Admin Area</title>
</head>
<body>

  <!-- the first part we're going to work on is the dashboard, the main part -->

  <!-- NAVBAR -->

  <!-- we want thin navbar, that's why we remove all the padding with p-0; navbar-inverse makes the text light, and bg-inverse makes the background dark -->
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse py-0">
    <div class="container">
      <!-- the hamburger menu -->
      <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-targer="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand mr-3">Blogen</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>

        <!-- ml-auto will push it over to the right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Olivera
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- HEADER -->

  <!-- header with blue background and white text -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-user"></i> Profile</h1>
        </div>
      </div>
    </div>
  </header>



  <!-- ACTIONS SECTION -->

  <!-- 6-column div with a search box -->
  <section id="profile" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">
        <!-- mr-auto moves the other two columns to the right -->
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
            <i class="fa fa-lock"></i> Change Password
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-danger btn-block">
            <i class="fa fa-remove"></i> Delete Acount
          </a>
        </div>
      </div>
    </div>
  </section>



  <!-- PROFILE EDIT SECTION -->

  <section id="edit-post">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-block">
              <form>
                <div class="form-group">
                  <label for="name" class="form-control-label">Name</label>
                  <input type="text" class="form-control" value="Olivera Bogojevska">
                </div>
                <div class="form-group">
                  <label for="email" class="form-control-label">Email</label>
                  <input type="email" class="form-control" value="olivera@mail.com">
                </div>
                <div class="form-group">
                  <label for="body">Bio</label>
                  <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis eligendi sint, eaque repellendus nobis deleniti perferendis nihil! Nulla corporis in, cupiditate cumque quaerat consectetur dicta ratione magnam iste nostrum, obcaecati.</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
          <button class="btn btn-primary btn-block">Change Image</button>
          <button class="btn btn-danger btn-block">Delete Image</button>
        </div>
      </div>
    </div>
  </section>



  <!-- FOOTER -->

  <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>



  <!-- PASSWORD MODAL -->

  <div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="passwordModalLabel">Edit Password</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="password" class="form-control-label">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="passwordConfirm" class="form-control-label">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-dismiss="modal">Save Password</button>
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- https://cdn.ckeditor.com/ -->
  <script src="https://cdn.ckeditor.com/4.9.0/standard/ckeditor.js"></script>

  <script>
    CKEDITOR.replace('editor1'); // all we have to do now is add a name to any textarea we want to change into an editor, and we have to give it a name of editor1
  </script>
</body>
</html>
