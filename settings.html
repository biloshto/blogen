<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Blogen Admin Area</title>
</head>
<body>

  <!-- the first part we're going to work on is the dashboard, the main part -->

  <!-- NAVBAR -->

  <!-- we want thin navbar, that's why we remove all the padding with p-0; navbar-inverse makes the text light, and bg-inverse makes the background dark -->
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse py-0">
    <div class="container">
      <!-- the hamburger menu -->
      <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-targer="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand mr-3">Blogen</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>

        <!-- ml-auto will push it over to the right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Olivera
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- HEADER -->

  <!-- header with blue background and white text -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-gear"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header>



  <!-- ACTIONS SECTION -->

  <!-- 6-column div with a search box -->
  <section id="actions" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">
        <!-- mr-auto moves the other column to the right -->
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block">
            <i class="fa fa-check"></i> Save Changes
          </a>
        </div>
        </div>
      </div>
    </div>
  </section>



  <!-- SETTINGS SECTION -->

  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-block">
              <form>
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                  <!-- for a check-list option -->
                  <div class="form-check">
                    <label class="form-check-label"></label>
                    <input type="radio" class="form-check-input" value="yes" checked> Yes
                  </div>
                  <div class="form-check">
                    <label class="form-check-label"></label>
                    <input type="radio" class="form-check-input" value="no"> No
                  </div>
                </fieldset>

                <fieldset class="form-group">
                  <legend>Homepage Format</legend>
                  <div class="form-check">
                    <label class="form-check-label"></label>
                    <input type="radio" class="form-check-input" value="posts" checked> Post Index
                  </div>
                  <div class="form-check">
                    <label class="form-check-label"></label>
                    <input type="radio" class="form-check-input" value="page"> Single Page
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- FOOTER -->

  <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>



  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- https://cdn.ckeditor.com/ -->
  <script src="https://cdn.ckeditor.com/4.9.0/standard/ckeditor.js"></script>

  <script>
    CKEDITOR.replace('editor1'); // all we have to do now is add a name to any textarea we want to change into an editor, and we have to give it a name of editor1
  </script>
</body>
</html>
